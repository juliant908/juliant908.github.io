<a href="{{href}}"
  class="playlist-item transition-all duration-300 flex relative p-2 overflow-hidden gap-2 pb-6 rounded-md hover:bg-zinc-800 shadow-lg hover:shadow-xl bg-zinc-500/30 w-44 flex-col [view-transition-name:toolbar-text]"
  >
  <picture class="aspect-square h-auto w-full flex-none">
    <img
      src="{{playlist.cover}}"
      alt="Cover of {{playlist.title}} by {{artistsString}}"
      class="object-cover w-full h-full rounded-md"
      animation="fade-in">
  </picture>
  <div class="flex flex-auto flex-col">
    <h4 class="text-white text-sm">{{playlist.title}}</h4>
    <span class="text-xs text-gray-400">{{artistsString}}</span>
  </div>
</a>
